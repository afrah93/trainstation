      position: relative;
      top: 10px;
      align: center;
    }

    .table .thead-light th,
    .schedule-table tr td:first-child {
      background: var(--primary-color);
      border: 1px solid #212122;
      color: var(--white-color);
      align: center;
    }

    .schedule-table .thead-light th {
      border-bottom: 0;
      text-transform: uppercase;
      align: center;

    .table-bordered td,
    .table-bordered th {
      border: 1px solid #212122;
      align: center;
    }

    .table-bordered td {
      padding-bottom: 22px;
      align: center;
    }

    .table td,

      padding: 1rem;
      align: center;
    }

      margin-left: 5cm;
